<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-Day | Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <canvas id="canvas" width="900" height="800"></canvas>
    <div class="toolbox">
        <button class="toolbox__btn toolbox__btn-dec">-</button>
        <span class="toolbox__number">10</span>
        <button class="toolbox__btn toolbox__btn-inc">+</button>
        <input class="toolbox__input" type="color">
        <button class="toolbox__btn toolbox__btn-x">x</button>
    </div>
</body>
</html>
